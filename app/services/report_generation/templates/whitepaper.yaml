name: Whitepaper Template
logo: 'https://www.example.com/logo_whitepaper.png'
css: |
    body {
        font-family: 'Georgia', serif;
        line-height: 1.8;
        margin: 1cm;
        background-color: #f5f5f5;
    }
    .document {
        max-width: 210mm;
        margin: 0 auto;
        position: relative;
    }
    .logo {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 50px;
        height: auto;
    }
    h1, h2 {
        color: #002b36;
        font-size: 24px;
        font-weight: bold;
    }
footer_template: |
    @page {
        @bottom-center {
            content: 'Confidential';
            font-size: 10px;
            color: red;
        }
    }
