name: Corporate Presentation Template
logo: 'https://www.quantuniversity.com/assets/img/logo5.jpg'
css: |
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.5;
        margin: 2cm;
        color: #333333;
        background-color: #ffffff; /* Clean white for professional presentations */
    }
    .document {
        max-width: 210mm;
        margin: 0 auto;
        position: relative;
    }
    .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 90px; /* Slightly larger logo for emphasis */
        height: auto;
    }
    h1 {
        color: #1a237e; /* Navy blue for headings */
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    h2, h3 {
        color: #3949ab;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
    }
    p {
        margin-bottom: 20px;
        text-align: justify;
        font-size: 14px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th {
        background-color: #e8eaf6;
        color: #1a237e;
        border: 1px solid #c5cae9;
        padding: 12px;
        text-align: center;
        font-weight: bold;
    }
    td {
        border: 1px solid #c5cae9;
        padding: 12px;
        text-align: center;
    }
header_template: |
    @page {
        @top-left {
            content: 'Corporate Presentation';
            font-size: 12pt;
            color: #1a237e;
        }
        @bottom-right {
            content: 'Page ' counter(page) ' of ' counter(pages);
        }
    }
